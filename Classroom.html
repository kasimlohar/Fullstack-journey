<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML(Level 3)</title>
</head>
    <body>
        <!-- Tables in html -->
        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <!-- Rowspan and Colspan attributes -->
        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th rowspan="2">Food</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.43</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.23</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.73</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <!-- Practice Qs of Rowspan and Colspan attributes -->
        <table border="black">
            <caption>A Test Table with merge cell</caption>
            <tbody>
                <tr>
                    <td rowspan="2"></td>
                    <td colspan="2">Average</td>
                    <td rowspan="2">Red Eyes</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td>Weight</td>
                </tr>
                <tr>
                    <td>Male</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Female</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <br/>
        <!-- Forms in HTML -->
        <form action="/action">
            default
            <input />  <!-- default test type -->
            <br/>
            Text
            <input type="text" />
            <br/>
            Password
            <input type="password" />
            <br/>
            Number
            <input type="number" />
            <br/>
            Time
            <input type="time" />
            <br/>
            Color
            <input type="color" />
            <br/>
            <br/>

            <!-- Label -->
            <label>
                Username :
                <input type="text" placeholder="Enter Username.." />
                </label>
                <br/>
                <label>
                    Password :
                    <input type="password" placeholder="Enter password.." />
            </label>
            <br/>
            <br/>

            <!-- Label Classical Approach-->
            <div>
                <label for="username">Username :</label>
                <input type="text" id="username" placeholder="Enter Usernname.."/>
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Enter password.."/>
            </div>
            <br/>

            <!--Button Elements-->
            <button>Submit</button> <!-- it forward to form "/action" (default) -->
            <!--Type Attributes-->
            <button type="submit">Submit</button>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
            <br/>

            <!--Button Using Input-->
            <input type="submit"/>
            <input type="submit" value="click here"/>
            
            
        </form>
    </body>
</html>
