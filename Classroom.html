<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML(Level 3)</title>
</head>
    <body>
        <!-- Tables in html -->
        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
        <!-- Rowspan and Colspan attributes -->
        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th rowspan="2">Food</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.43</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.23</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.73</td>
                </tr>
            </tbody>
        </table>
        <!-- Practice Qs of Rowspan and Colspan attributes -->
        <table border="black">
            <caption>A Test Table with merge cell</caption>
            <tbody>
                <tr>
                    <td rowspan="2"></td>
                    <td colspan="2">Average</td>
                    <td rowspan="2">Red Eyes</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td>Weight</td>
                </tr>
                <tr>
                    <td>Male</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Female</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
